
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - CORBADO_PROJECT_ID=${CORBADO_PROJECT_ID}
      - CORBADO_API_SECRET=${CORBADO_API_SECRET}
      - CORBADO_FRONTEND_API=${CORBADO_FRONTEND_API}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
